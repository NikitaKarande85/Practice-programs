<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indirect recursion</title>
    <script>
        
        function BuyApple(paise){
            if(paise>0){
                console.log("paise",paise);
                BuyMore(paise); //recursion
            }
        }
        function BuyMore(paise){
            paise=paise-10;
            BuyApple(paise);  //recursion
        }

        BuyApple(100);
    </script>
</head>
<body>
    
</body>
</html>
