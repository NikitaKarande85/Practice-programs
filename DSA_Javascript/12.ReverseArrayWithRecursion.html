<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recusion with array</title>
    <script>
        function RecusionWithArray(arr,start,end){

            if(arr[start]!=arr[end]){
                const temp=arr[start];
                arr[start]=arr[end];
                arr[end]=temp;
                RecusionWithArray(arr,start+1,end-1)
            }
            return arr;
        }

        let arr=[2,3,4,5,6,7,8];
        const result=RecusionWithArray(arr,0,arr.length-1);
        console.log(result);
        
    </script>
</head>
