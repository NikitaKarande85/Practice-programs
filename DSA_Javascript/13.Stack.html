<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack</title>
    <script>
        let stack=[];
        let stackLength=stack.length;
        let max=5;

        function push(value){
            if(stackLength<=max){
                stack[stackLength]=value;
                stackLength++;
            }else{
                console.log("Your stack is full")
            }
        }
        function pop(){
            stackLength=stackLength-1;
            stack.length=stackLength;
        }
        push(20);
        push(30);
        push(40);
        push(50);
        pop();
        pop();
        push(100);
        console.log("stack",stack);
    </script>
</head>
<body>
    
</body>
</html>
