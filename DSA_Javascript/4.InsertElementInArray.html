<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert element in array</title>
    <script>
        let arr = [1, 2, 3, 4, 5, 6, 7, 8];
        let position = 3;
        let value = 44;
        for(let i=arr.length-1;i>=0;i--){
            if(i>=position){
                arr[i+1]=arr[i];
                if(i==position){
                    arr[i]=value;
                }
            }
        }
        console.log(arr)
    </script>
