    <title>Sorting array</title>
    <script>
        let arr = [3, 7, 1, 2, 9, 6, 4, 8];
        let sortedArray = [];

        for (i = 0; i < arr.length; i++) {
            for (j = 0; j < arr.length; j++) {
                if (arr[j] > arr[j + 1]) {

                    let temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
