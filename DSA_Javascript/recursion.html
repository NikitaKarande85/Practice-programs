<html>
  <head>
    <title>Reverse String with Stack in JavaScript</title>
    <script>
       function reverseStr(item) {
    let data = [];
    let currentSize = 0;

    // Pushing each character into the array
    for (let i = 0; i < item.length; i++) {
        data[currentSize] = item[i];
        currentSize += 1;
    }

    // Popping each character from the array back into the string
    for (let i = 0; i < item.length; i++) {
        item[i] = data[currentSize - 1];
        currentSize -= 1;
    }
}

// Example usage:
let strArray = ['h', 'e', 'l', 'l', 'o'];
reverseStr(strArray);
console.log(strArray); // Output: ['o', 'l', 'l', 'e', 'h']



    </script>
  </head>
  <body>
    <h1>Reverse String with Stack in JavaScript</h1>
  </body>
</html>
