<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
    <title>Diwali wishes</title>
</head>

<body>
    <section class="section">
        <img class="jhalar" src="./images/jhalar.png" alt="jhalar" />

            <div class="audioContainer">
                <img src="./images/music-icon.svg" />
                &nbsp;&nbsp; <span>Music</span>
                <img src="./images/playing-music-icon.svg" />
                <audio class="audio" src="./images/sitar-and-tanpura.mp3" controls autoplay></audio>
            </div>
        </div>
        <img class="deepakfirst" src="./images/deepak.png" />
        <img class="deepaksecond" src="./images/deepak.png" />

    </section>
